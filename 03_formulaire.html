<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="developer web">
    <link rel="stylesheet" href="css/03_formulaire.css">
    <title>formulaire</title>
</head>
<body>
    <!-- je déclare mon formulaire avec des balise FORM -->
    <form action="">
        <fieldset disabled="disabled">
            <legend>Identité</legend> <br>

            <label for="">pseudo *</label>
            <input type="text" placeholder="texte d'example" required> <br>
            <!-- required rend le champs oubligatoir pour valider le formulaire  -->
            <!-- mot de passe -->
            <label for="">mot de passe *</label>
            <input type="password" required> <br>

            <label for="">Mail</label>
            <input type="emain" placeholder="hello@gmail.com"> <br>

            <label for="">Photo</label>
            <input type="file">
        </fieldset>

        <fieldset disabled="disabled">
            <legend>Questions</legend>
            <label for=""> Où part-on en vacances?</label>

            <p>
                <input type="checkbox">Chine
                <input type="checkbox" checked>Australie
                <input type="checkbox">Mars
            </p>
            <!-- zone de texte -->
            <label for="">commentaire</label>
            <!-- je dimensionne ma zone de texte avec les attributs COLS (colonne = nb de caractères) et ROWS (rangs/lignes) -->
            <textarea name="" id="" cols="30" rows="10"></textarea> <br>
        </fieldset>

        <!-- button to send -->
        <input type="submit" value="Envoyer">
        <!-- bouton pour vider la formulaire -->
        <input type="reset" value="Annuler">
    </form>
    
</body>
</html>
