<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/05_tableau.css">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>ventes</caption>
        <!-- en-téte de tableau -->
        <thead>
            <!-- tr = rang/ligne (t = table/ r = row ou ligne) -->
            <tr>
                <!--  titres de colonnes (t =table / h = head ou téte) -->
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>

        </thead>
        <!-- tfoot = bas du tableau -->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>

        <!-- tbody = corps du tableau -->
        <tbody>
            <!-- (tr>td*4)*5 -->
            <tr>
                <td>Lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>5</td>
                <td>1</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>12</td>
                <td>10</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
